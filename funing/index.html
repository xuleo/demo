<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>阜宁县大走访活动</title>
	<link rel="stylesheet" type="text/css" href="css/reset_app.css"/>
    <link rel="stylesheet" type="text/css" href="css/sm.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <style type="text/css">
    	.page {
			background: url(img/Login-bg.png) no-repeat 0 100%;
			background-size:100% auto;
			background-color: #fff;
		}
		.x-Support{
			background: none;
			position: absolute;
			bottom: 0;
		}
    </style>
</head>
<body>
	<div class="page">
		<div class="content x-index">
			<!--标题-->
			<div class="x-i-h2">
				阜宁县大走访活动
			</div>
			<p class="x-i-hint">员工登陆</p>
			<!--表单-->
			<form class="x-i-form" action="" method="post">
				<!--用户名-->
				<div class="x-i-input-parent">
					<span class="x-icon"><img src="img/username-ico.png" width="100%"/></span>
					<input type="text" name="" id="" value="" placeholder="用户名"/>
				</div>
				<!--密码-->
				<div class="x-i-input-parent">
					<span class="x-icon"><img src="img/password-ico.png" width="100%"/></span>
					<input type="text" name="" id="" value="" placeholder="密码"/>
				</div>
				<!--忘记密码-->
				<div class="x-forgetPassword">
					<a href="#">忘记密码</a>
				</div>
				<!--登录按钮-->
				<input class="x-i-submit-btn x-i-submit-btn-dl" type="button" value="登录"/>
			</form>
			<!--注册-->
			<a class="x-zc-btn" href="zhuce.html">还没有账号？立即注册</a>
			<!--技术支持-->
			<p class="x-Support">技术支持<a href="http://www.yeebok.com/">亿柏嘉软件技术有限公司</a></p>
		</div>
		<!--弹窗-->
		<div class="x-popup-zhmm x-popup">
			<!--关闭按钮-->
			<span class="x-cloce-ico"><img src="img/close-ico.png" width="100%"/></span>
			<span class="x-ico"><img src="img/gth-ic.png" width="100%"/></span>
			<p>重置密码请拨打电话：<br />13813813888</p>
			<!--拨号按钮-->
			<a class="x-btn" href="#"><span class="x-ico-1"><img src="img/bh_ico.png" width="100%"/></span>拨号</a>
		</div>
		<!--遮罩-->
		<div class="x-zhezhao"></div>
	</div>
	
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sm.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//获取设备高度（软键盘调出来时高度也会变小，所以在点击事件前获取）
	　　　var deviceH = document.documentElement.clientHeight + "px";
		//表单获得焦点后动态改变body和背景图片的大小
		$('select').on("click", function() {
			$(".page").attr("style", "background:url('./img/Login-bg.png') no-repeat 0 100%;width:100%;height:" + deviceH + ";background-size: 100% auto");
		});
		$('input').on("click", function() {
			var type = $(this).attr('type');
			if (type=='button') {
				
			} else{
				$(".page").attr("style", "background:url('./img/Login-bg.png') no-repeat 0 100%;width:100%;height:" + deviceH + ";background-size: 100% auto");				
			}
		});
	</script>
</body>
</html>
