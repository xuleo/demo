<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <title>阜宁县大走访活动</title>
		<link rel="stylesheet" type="text/css" href="css/reset_app.css"/>
	    <link rel="stylesheet" type="text/css" href="css/sm.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/base.css"/>
	</head>
	<body>
		<div class="page">
			<div class="content">
				<!--主体-->
				<div class="x-tp-body">
					请确认无误后，点击提交，提交后不可修改！
				</div>
				<div class="x-bottom-1">
					<!--上下页-->
					<div class="x-tp-submit-btn">
						<input class="x-btn x-tp-submit" type="button" name="" id="" value="提交" />
						<input class="x-btn x-btn-hui" type="button" name="" id="" value="上一页" />
					</div>
					<!--举报-->
					<div class="x-report">
						<a href="#">举报</a>						
					</div>
					<!--序号-->
					<div class="x-orderNumber">
						<div class="active">1</div>
						<span class="x-ico">
							<img src="img/xian-ico-yellow.png" width="100%" height="100%"/>
						</span>
						<div class="active">2</div>
						<span class="x-ico">
							<img src="img/xian-ico-yellow.png" width="100%" height="100%"/>
						</span>
						<div class="active">3</div>
					</div>
					<!--技术支持-->
					<p class="x-Support">技术支持<a href="http://www.yeebok.com/">亿柏嘉软件技术有限公司</a></p>
				</div>
			</div>
			<!--弹窗-->
				<!--成功-->
			<div class="x-popup-succeed x-popup">
				<span class="x-ico"><img src="img/succeed.png" width="100%"/></span>
				<p>提交成功！</p>
				<input class="x-btn x-popup-btn" type="button" name="" id="" value="确定" />
			</div>
				<!--失败-->
			<div class="x-popup-lose x-popup">
				<span class="x-ico"><img src="img/lose.png" width="100%"/></span>
				<p>提交失败！</p>
				<input class="x-btn x-popup-btn" type="button" name="" id="" value="确定" />
			</div>
			<!--遮罩-->
			<div class="x-zhezhao"></div>
		</div>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sm.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
