<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>阜宁县大走访活动</title>
	<link rel="stylesheet" type="text/css" href="css/reset_app.css"/>
    <link rel="stylesheet" type="text/css" href="css/sm.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <style type="text/css">
    	.page {
			background: url(img/Login-bg.png) no-repeat 0 100%;
			background-size:100% auto;
			background-color: #fff;
		}
		.x-Support{
			background: none;
			position: absolute;
			bottom: 0;
		}
    </style>
</head>
<body>
	<div class="page">
		<div class="content x-index">
			<!--欢迎语-->
			<p class="x-b-welcome">欢迎你，<span class="x-userName">zxm张小明</span>！</p>
			<!--用户签到-->
			<input class="x-btn x-b-btn x-UserSignIn-btn" type="button" name="" id="" value="用户签到" />
			<!--问卷调查-->
			<input class="x-btn x-b-btn x-Survey-btn" type="button" name="" id="" value="问卷调查" />
			<!--查询-->
			<input class="x-btn x-b-btn x-query-btn" type="button" name="" id="" value="查询" />
			<!--技术支持-->
			<p class="x-Support">技术支持<a href="http://www.yeebok.com/">亿柏嘉软件技术有限公司</a></p>
		</div>
	</div>
	
	<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sm.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//获取设备高度（软键盘调出来时高度也会变小，所以在点击事件前获取）
	　　　var deviceH = document.documentElement.clientHeight + "px";
		//表单获得焦点后动态改变body和背景图片的大小
		$('select').on("click", function() {
			$(".page").attr("style", "background:url('./img/Login-bg.png') no-repeat 0 100%;width:100%;height:" + deviceH + ";background-size: 100% auto");
		});
		$('input').on("click", function() {
			var type = $(this).attr('type');
			if (type=='button') {
				
			} else{
				$(".page").attr("style", "background:url('./img/Login-bg.png') no-repeat 0 100%;width:100%;height:" + deviceH + ";background-size: 100% auto");				
			}
		});
	</script>
</body>
</html>
